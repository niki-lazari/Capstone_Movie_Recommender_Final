# ====================================================================
# Global project configuration for the Capstone Movie Recommender
# ====================================================================

# Paths for sample data (used for tests and Claude execution)
sample_data:
  movies: "data/sample_movies.parquet"
  tags: "data/sample_tags.parquet"

# Real paths (on your machine) â€” fill these in later
real_data:
  movies: ""
  tags: ""
  embeddings: ""
  faiss_index: ""

# Embeddings model to use
embedding_model: "sentence-transformers/all-MiniLM-L6-v2"

# FAISS parameters
faiss:
  nlist: 1          # Flat index for now
  metric: "L2"

# Recommender defaults
recommender:
  top_k: 50
  max_results: 20
  min_score_threshold: 0.0
